<mat-card class="mat-elevation-z4">
  <img 
    mat-card-image 
    [src]="product?.imgPath || '/assets/prod.jpg'"
    [alt]="product.nome"
  >
  <mat-card-content>
    <div>
      <h2>{{product.nome}}</h2>
      <p>{{product.preco | currency: 'BRL'}}</p>
    </div>
    <button (click)="productDetail(product.id)" mat-mini-fab color="warn" aria-label="icon button with a home icon">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
